<!DOCTYPE html>
<html lang="fa" dir="rtl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/svg+xml" href="assets/img/svg/st p1.svg">
    <link rel="stylesheet" href="./styles/font.css">
    <link rel="stylesheet" href="node_modules/@fortawesome/fontawesome-free/css/all.min.css">
    <title>صفحه سبد خرید | گالری سان تایم</title>
</head>

<body>
    <nav>
        <div class="container-nav">
            <div class="content-nav">
                <div class="container_btn__header">
                    <button class="header__button-heart">
                        <i class="fas fa-heart" style="color: #c5a46d; width: 30px; height: 30px;"></i>
                    </button>
                    <div class="container__cart-shopping">
                        <button class="header-button__home">
                            <i class="fas fa-home icon-home"
                                style="color: #c5a46d; width: 30px; height: 30px;  position: absolute;"></i>
                        </button>
                    </div>
                </div>
                <div class="container-top__item">
                    <p class="item-top__text">SunTime</p>
                    <i class="fas fa-shopping-cart top-item__icon"></i>
                </div>
            </div>
        </div>
    </nav>
    <main>
        <div class="container-main">
            <div class="content-main">
                <div class="first-texts__main">
                    <h2 class="first-text__main">
                        سبد خرید شما
                    </h2>
                    <h3 class="first-text__english-main">Your Shopping Cart</h3>
                </div>
                <div class="container-box__price">
                    <div class="content-box__price">
                        <div class="container-summary__texts">
                            <p class="text-persian__text">خلاصه سفارش</p>
                            <p class="text-english__text">Order Summary</p>
                        </div>
                        <div class="container-calculate__price">
                            <span class="calculate-price__num">12,000,000 تومان</span>
                            <p class="calculate-price__text">جمع کل کالاها</p>
                        </div>
                        <div class="container-calculate__sending">
                            <span class="calculate-sending__num">رایگان</span>
                            <p class="calculate-sending__text">هزینه ارسال</p>
                        </div>
                        <div class="container-calculate__all">
                            <span class="calculate-all__num">12,000,000 تومان</span>
                            <h4 class="calculate-all__text">مبلغ قابل پرداخت</h4>
                        </div>
                        <div class="container-calculate__btn">
                            <button class="btn-calculate__all">ادامه خرید</button>
                        </div>
                        <div class="last-text__calculate-price-box">
                            <p class="last-text__box-calculate">ارسال رایگان برای خریدهای بالای 3,000,000 تومان</p>
                        </div>
                    </div>
                </div>
                <div class="boxes-item__container">
                    <div class="boxes-item__content">
                        <div class="boxes-item__right">
                            <div class="delete-btn__container">
                                <button class="delete-btn">حذف</button>
                            </div>
                        </div>
                        <div class="boxes-item__left">
                            <div class="right-item__description">
                                <h2 class="title-persian__item-left">ساعت الماس پریمیوم</h2>
                                <h3 class="title-english__item-left">Premium Diamond Edition</h3>
                                <span class="price-box__item-left">1,300,000</span>
                                <div class="container-add__number">

                                </div>
                            </div>
                            <div class="left-item__img">
                                <img src="" alt="img-box">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <footer>

    </footer>
</body>

<script src="node_modules/@fortawesome/fontawesome-free/js/all.min.js"></script>

</html>
