<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/style.css">
    <link rel="stylesheet" href="./styles/font.css">
    <title>Shop project</title>
</head>

<body>
    <header>
        <div class="logo">Mini Shop</div>
        <nav>
            <a href="#">خانه</a>
            <a href="#">محصولات</a>
            <a href="#">درباره ما</a>
        </nav>
        <button class="cart-btn">🛒 سبد خرید</button>
    </header>

    <!-- ===== Products ===== -->
    <section class="products">
        <div class="product">
            <img src="/assets/img/pexels-adrien-olichon-1257089-2387793.jpg" alt="محصول 1">
            <div class="info">
                <h3>محصول 1</h3>
                <p>توضیح کوتاه محصول 1</p>
                <span class="price"><span class="price-Int">120,000</span> تومان</span>
                <button class="btn-product">افزودن به سبد</button>
            </div>
        </div>

        <div class="product">
            <img src="/assets/img/pexels-markusspiske-1089438.jpg" alt="محصول 2">
            <div class="info">
                <h3>محصول 2</h3>
                <p>توضیح کوتاه محصول 2</p>
                <span class="price"><span class="price-Int">85,000</span> تومان</span>
                <button class="btn-product">افزودن به سبد</button>
            </div>
        </div>

        <div class="product">
            <img src="/assets/img/tyler-lastovich-ddLiNMqWAOM-unsplash.jpg" alt="محصول 3">
            <div class="info">
                <h3>محصول 3</h3>
                <p>توضیح کوتاه محصول 3</p>
                <span class="price"><span class="price-Int">150,000</span> تومان</span>
                <button class="btn-product">افزودن به سبد</button>
            </div>
        </div>
    </section>

    <!-- ===== Cart (Sidebar) ===== -->
    <div class="cart" id="cart">
        <header>سبد خرید</header>
        <div class="items">
            <!-- این بخش رو با JS پر می‌کنی -->
        </div>
        <div class="footer">
            <div class="total">جمع کل: <span class="total-price"></span> تومان</div>
            <button>پرداخت</button>
        </div>
    </div>

    <!-- ===== Footer ===== -->
    <footer>
        <p>تمامی حقوق محفوظ است &copy; 2025</p>
    </footer>
    <script src="JS/script.js"></script>
</body>

</html>
