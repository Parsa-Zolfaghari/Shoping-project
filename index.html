<!DOCTYPE html>
<html lang="fa">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/style.css">
    <link rel="stylesheet" href="./styles/font.css">
    <link rel="stylesheet" href="node_modules/@fortawesome/fontawesome-free/css/all.min.css">
    <title>سان تایم | گالری ساعت</title>
</head>

<body>
    <header>
        <div class="header-container">
            <nav class="header-nav">
                <div class="header-log">
                    <p><a class="header__log-hover" href="#">ثبت نام</a> / <a class="header__log-hover" href="#">ورود</a></p>
                </div>
                <div class="container__header-title">
                    <p class="header-title">SUNTIME</p>
                </div>
                <div class="container_btn__header">
                    <button class="header__button-heart">
                        <i class="fas fa-heart" style="color: #c5a46d; width: 30px; height: 30px;"></i>
                    </button>
                    <div class="container__cart-shopping">
                        <button class="header-button-cart-shopping">
                            <i class="fas fa-shopping-cart icon-cart__shopping"
                                style="color: #c5a46d; width: 30px; height: 30px;  position: absolute;"></i>
                        </button>
                        <ul class="dropdown__header hide">
                            <li>
                                <p class="User-Name__dropdown">
                                    userName
                                </p>
                            </li>
                            <li>
                                <div class="container-price">
                                    <p>: مبلغ پرداختی </p>
                                    <span>100,000</span>
                                </div>
                            </li>
                            <li>
                                <a href="#" class="btn-price">پرداخت</a>
                            </li>
                        </ul>
                    </div>
                    <button class="header-button-home">
                        <i class="fas fa-home icon-home__user" style="color: #c5a46d; width: 30px; height: 30px;"></i>
                    </button>
                </div>
            </nav>

            <div class="header__input">
                <h1 class="header__input-title"> <span>سان تایم</span> | جایی که زمان زیبا تر می‌گذرد</h1>
                <p class="header__input-tagline">فروشگاه آنلاین ساعت‌های اصل , از کلاسیک تا مدرن برای هر سلیقه</p>

                <div class="container__box">
                    <div class="container__icon-box">
                        <i class="fas fa-search"
                            style=" width: 23px;height: 23px; position: absolute; right: 10px; top: 50%; transform: translateY(-50%); color: #c5a46d;"></i>
                    </div>
                    <div class="container__input-box">
                        <input type="text" class="input" placeholder="search...">
                    </div>
                </div>
            </div>
        </div>
    </header>


    <script src="JS/script.js"></script>
    <script src="node_modules/@fortawesome/fontawesome-free/js/all.min.js"></script>

</body>

</html>
