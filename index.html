<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/default.css">
    <link rel="stylesheet" href="./styles/header.css">
    <link rel="stylesheet" href="./styles/product.css">
    <link rel="stylesheet" href="./styles/cart.css">
    <link rel="stylesheet" href="./styles/footer.css">
    <title>Shop project</title>
</head>

<body>
    <header>
        <div class="logo">Mini Shop</div>
        <nav>
            <a href="#">خانه</a>
            <a href="#">محصولات</a>
            <a href="#">درباره ما</a>
        </nav>
        <button class="cart-btn">🛒 سبد خرید</button>
    </header>

    <!-- ===== Products ===== -->
    <section class="products">
        <div class="product">
            <img src="https://via.placeholder.com/300x200" alt="محصول 1">
            <div class="info">
                <h3>محصول 1</h3>
                <p>توضیح کوتاه محصول 1</p>
                <span class="price">120,000 تومان</span>
                <button>افزودن به سبد</button>
            </div>
        </div>

        <div class="product">
            <img src="https://via.placeholder.com/300x200" alt="محصول 2">
            <div class="info">
                <h3>محصول 2</h3>
                <p>توضیح کوتاه محصول 2</p>
                <span class="price">85,000 تومان</span>
                <button>افزودن به سبد</button>
            </div>
        </div>

        <div class="product">
            <img src="https://via.placeholder.com/300x200" alt="محصول 3">
            <div class="info">
                <h3>محصول 3</h3>
                <p>توضیح کوتاه محصول 3</p>
                <span class="price">150,000 تومان</span>
                <button>افزودن به سبد</button>
            </div>
        </div>
    </section>

    <!-- ===== Cart (Sidebar) ===== -->
    <div class="cart" id="cart">
        <header>سبد خرید</header>
        <div class="items">
            <!-- این بخش رو با JS پر می‌کنی -->
        </div>
        <div class="footer">
            <div class="total">جمع کل: 0 تومان</div>
            <button>پرداخت</button>
        </div>
    </div>

    <!-- ===== Footer ===== -->
    <footer>
        <p>تمامی حقوق محفوظ است &copy; 2025</p>
    </footer>

</body>

</html>
